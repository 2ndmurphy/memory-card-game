<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Memory Card Game</h2>
        <button onclick="startGame()" class="start">Mulai Permainan</button>
        <div class="game"></div>
        <button class="reset-btn" onclick="resetGame()" style="display: none;">Reset Game</button>
        <div class="carousel-container" style="display: none;">
            <div class="carousel">
                <!-- Daftar item carousel akan ditambahkan secara dinamis melalui JavaScript -->
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
